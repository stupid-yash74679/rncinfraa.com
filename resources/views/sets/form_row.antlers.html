<div class="alt_form_row my-10 lg:my-20">
    <div class="container mx-auto px-6 max-w-[1000px]">
        <h2 class="text-4xl mb-4">{{ title }}</h2>
        {{ nocache }}
        {{ form:create in="{ form:handle }" }}

        {{ if errors }}
        <div class="errors py-4 text-red-600">
            {{ errors }}
            {{ value }}<br>
            {{ /errors }}
        </div>
        {{ /if }}

        {{ if success }}
        <div class="success py-4 text-green-600">
            Thank you, we will be in touch shortly.
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('success').scrollIntoView({ behavior: 'smooth' });
            });
        </script>
        {{ /if }}

        {{ fields }}
        <div class="form-field-container">
            <label>
                {{ display }}
                {{ if validate | contains:required }}<sup>*</sup> {{ /if }}

            <div class="form-field">{{ field }}</div>
            </label>
            {{ if error }}
            <p class="text-gray-500">{{ error }}</p>
            {{ /if }}
        </div>
        {{ /fields }}

        <input type="text" class="hidden" name="{{ honeypot ?? 'honeypot' }}">

<div class="flex justify-end">
        <button type="submit" class="button button-secondary">Submit</button>
</div>

        {{ /form:create }}
        {{ /nocache }}
    </div>
</div>
